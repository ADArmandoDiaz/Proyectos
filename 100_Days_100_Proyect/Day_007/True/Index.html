<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <div class="note">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>
          <div class="title">Notifications</div>

          <input
            type="text"
            class="search"
            placeholder=" &nbsp &nbsp Search..."
          />
          <i class="bx bx-search"></i>
        </div>

        <div class="notifications">
          <div class="line"></div>

          <div class="notification">
            <div class="circles"></div>
            <span class="time">9:24 AM</span>
            <p><b>John Walker</b> posted a photo on your wall.</p>
          </div>

          <div class="notification">
            <div class="circles"></div>
            <span class="time">8:19 AM</span>
            <p><b>Alice Parker</b> commented your last post.</p>
          </div>

          <div class="notification">
            <div class="circles"></div>
            <span class="time">Yesterday</span>
            <p><b>Luke Wayne</b> added you as friend.</p>
          </div>
        </div>
      </div>
      <div class="lista">
        <ul>
          <li><i class="bx bxs-dashboard"></i> Dashboard</li>
          <li><i class="bx bxs-user"></i> User</li>
          <li><i class="bx bxs-bell"></i> Notifications</li>
          <li><i class="bx bxs-chat"></i> Messages</li>
          <li><i class="bx bxs-cog"></i> Setting</li>
        </ul>
      </div>
    </div>

    <script src="logicaXD.js"></script>
  </body>
</html>
