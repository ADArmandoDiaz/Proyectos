<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>CalculadoraJS</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keypad">
          <div class="keypad-numbers">
            <div class="keypads-buttons large">C</div>
            <div class="keypads-buttons dark">%</div>
            <div class="keypads-buttons yellow">/</div>
            <div class="keypads-buttons">7</div>
            <div class="keypads-buttons">8</div>
            <div class="keypads-buttons">9</div>
            <div class="keypads-buttons yellow">*</div>
            <div class="keypads-buttons">4</div>
            <div class="keypads-buttons">5</div>
            <div class="keypads-buttons">6</div>
            <div class="keypads-buttons yellow">-</div>
            <div class="keypads-buttons">1</div>
            <div class="keypads-buttons">2</div>
            <div class="keypads-buttons">3</div>
            <div class="keypads-buttons yellow">+</div>
            <div class="keypads-buttons large">0</div>
            <div class="keypads-buttons">.</div>
            <div class="keypads-buttons yellow">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/calculadora.js"></script>
  </body>
</html>
